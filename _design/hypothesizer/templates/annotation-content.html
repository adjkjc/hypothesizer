<article class="ui card">
  <div class="content">
    <section class="description">
      <blockquote>{{quote}}</blockquote>
      {{text}}
    </section>
  </div>
  {{#if tags}}
  <footer class="extra content">
    <div class="right floated">
    {{#tags}}<span class="ui tag label">{{.}}</span>{{/tags}}
    </div>
  </footer>
  {{/if}}
</article>
